<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <link href={{ url_for("static",filename="style.css") }} rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    {% include 'login.html' %}
    
    <div class="tabs">
        
        <ul class="tabs-list">
            <li id="dashboard" {% if tab1=="tab active" %}class="active"{% endif %}><a href="dashboard">Dashboard</a></li>
            <li id="listsignalstab" {% if tab2=="tab active" %}class="active"{% endif %}><a href="list">List Signals</a></li>
        </ul>

        <div id="tab1" class="{{ tab1 }}">
            <div class="column_dashboard">
                <h3> Signals </h3>
                {% block table %}
                {% endblock %}
            </div>
            {% block legenddash %}
            {% endblock %}
        </div>
        <div id="tab2" class="{{ tab2 }}">
            <div class="column_list"> 
                {% block submitlist %}
                {% endblock %}                             
                {% block tablelist %}
                {% endblock %}
            </div>
            {% block legendlist %}
            {% endblock %}          
        </div>

<script>

// use proxy to overcome CORS limitations
var server_url = window.location.origin + "/";
console.log("base_url: " + server_url);

if (server_url != "http://127.0.0.1:5000/") {
    const updatedURL = server_url.replace(/^https:\/\//i, 'http://');
    var proxy_url = "https://api-pairs-cors.herokuapp.com/";
    server_url = proxy_url + updatedURL;
};


</script>

<script type="text/javascript" src={{ url_for("static",filename="users.js") }} > </script>
{% block listscript %}
{% endblock %}


</body>
</html>
